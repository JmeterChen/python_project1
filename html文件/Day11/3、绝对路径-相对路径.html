<!-- <h4>用colpsan属性，设置包含多列的单元格：</h4> -->
<table border="1">
	<tr>
		<th>姓名</th>
		<th colspan="4">联系方式</th>
	</tr>
	<tr>
		<td>kobe</td>
		<td>110</td>
		<td>112</td>
		<td>133</td>
		<td>1587</td>
	</tr>
</table><br>

<!-- <h4>用rowspan这个属性，设置包含多行的单元格：</h4> -->
<table border="1">
<tr>
	<th>姓名</th>
	<td> kobe</td>
</tr>
<tr>
	<th rowspan="2">联系方式</th>
	<td> 110</td>
</tr>
<tr>
	<td>1587</td>
</tr>
</table><br>

<!-- 三行三列右上角四个合并为一个 -->
